<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The String Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Inline TSX with Babel -->
    <script
      type="text/babel"
      data-type="module"
      data-presets="typescript,react"
    >
      const App = () => {
        let username: string = 'developer123';

        function formatUsername(name: string): string {
          return '@' + name;
        }

        const displayName: string = formatUsername(username);

        return (
          <div className="profile">
            <h1>User Profile</h1>
            <div className="profile-card">
              <p className="greeting">Hello, {displayName}!</p>
              <p>Welcome to TypeScript</p>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<App />);
    </script>
  </body>
</html>
