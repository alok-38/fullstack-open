<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Number Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Inline TSX with Babel -->
    <script type="text/babel" data-presets="typescript,react">
      function App() {
        // Add boolean type annotations to these variables
        let isAdmin: boolean = true;
        let isLoggedIn: boolean = true;

        // Add a boolean type to the parameter
        function canAccessDashboard(loggedIn: boolean): boolean {
          // This should use boolean AND (&&) operator
          return loggedIn && isAdmin;
        }

        // Check if user can access dashboard
        const hasAccess = canAccessDashboard(isLoggedIn);

        return (
          <div className="access-check">
            <h1>Dashboard Access</h1>
            <div className="access-card">
              <p>User status: {isLoggedIn ? 'Logged In' : 'Logged Out'}</p>
              <p>Admin privileges: {isAdmin ? 'Yes' : 'No'}</p>
              <p className="access-result">
                {hasAccess ? 'You can access the dashboard' : 'Access denied'}
              </p>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<App />);
    </script>
  </body>
</html>
