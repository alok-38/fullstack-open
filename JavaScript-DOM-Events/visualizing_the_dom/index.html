<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing the DOM</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Example of JavaScript Query Selectors</h1>

    <!-- Single Element Selection -->
    <div class="example-class">
        This is a single element with the class "example-class".
    </div>

    <!-- Multiple Elements Selection -->
    <div class="highlighted">
        This is a highlighted div.
    </div>
    <div class="highlighted">
        This is another highlighted div.
    </div>
    <div class="highlighted">
        This is yet another highlighted div.
    </div>
</body>

</html>
