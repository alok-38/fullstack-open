<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/Webb's_First_Deep_Field_(adjusted).jpg" alt="james webb telescopes deep field survey">
    </header>
    <main>
        <section class="add">
            <h2>To-do list</h2>
            <p>This is your space. We've added an item to help get you started, but feel free to use
                this however you want.
            </p>
            <input type="text">
            <button>Add</button>
        </section>
        <section class="this__week">
            <h3>This week</h3>
            <ul>
                <li>
                    <input type="checkbox" name="" id="">
                    <img src="images/images_nikon_camera_1745.png" alt="camera">
                    <p>Update your profile photo so your team knows its you</p>
                </li>
            </ul>
        </section>
        <section class="next__week">
            <h3>Next week</h3>
            <ul>
                <li>
                    <input type="checkbox" name="" id="">
                    <img src="images/7_85262.png" alt="thought bubble">
                    <p>Try setting a custom status</p>
                </li>
            </ul>
        </section>
        <section class="self">
            <h3>Notes to self</h3>
            <ul>
                <li>Drink a glass of water</li>
            </ul>
        </section>
    </main>
</body>

</html>
