<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 flex flex-col justify-center items-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-10">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="item-input">New Item</label>
        <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded mr-4 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
            type="text" id="item-input" placeholder="Enter a task">
        <button
            class="bg-green-500 text-white hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded"
            type="submit">Add Item</button>
    </form>

    <!-- List container updated to use <ul> -->
    <ul class="mt-2 ml-0 pl-0" id="list"></ul>
</body>

</html>
